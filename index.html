<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Stack Lib Demo</title>
  <script type="module" src="/src/index.ts"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    csl-modal [slot="header"] {
      font-size: 1.5rem;
      font-weight: bold;
    }
    csl-modal [slot="footer"] {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Cross-Stack Lib Demo</h1>

  <h2>Table Component</h2>
  <csl-table id="my-table"></csl-table>

  <hr style="margin: 40px 0;">

  <h2>Modal Component</h2>
  <button id="open-modal-btn">Open Modal</button>
  <csl-modal id="my-modal">
    <div slot="header">Modal Header</div>
    <div slot="body">
      <p>This is the body of the modal. You can put any content here.</p>
    </div>
    <div slot="footer">
      <button id="close-modal-btn">Close</button>
      <button>Save</button>
    </div>
  </csl-modal>

  <script>
    // --- Table Data ---
    const table = document.getElementById('my-table');
    table.columns = [
      { key: 'id', label: 'ID' },
      { key: 'name', label: 'Name' },
      { key: 'email', label: 'Email' },
    ];
    table.data = [
      { id: 1, name: 'Alice', email: 'alice@example.com' },
      { id: 2, name: 'Bob', email: 'bob@example.com' },
      { id: 3, name: 'Charlie', email: 'charlie@example.com' },
      { id: 4, name: 'David', email: 'david@example.com' },
      { id: 5, name: 'Eve', email: 'eve@example.com' },
      { id: 6, name: 'Frank', email: 'frank@example.com' },
      { id: 7, name: 'Grace', email: 'grace@example.com' },
      { id: 8, name: 'Heidi', email: 'heidi@example.com' },
      { id: 9, name: 'Ivan', email: 'ivan@example.com' },
      { id: 10, name: 'Judy', email: 'judy@example.com' },
      { id: 11, name: 'Mallory', email: 'mallory@example.com' },
      { id: 12, name: 'Oscar', email: 'oscar@example.com' },
    ];

    // --- Modal Logic ---
    const modal = document.getElementById('my-modal');
    const openModalBtn = document.getElementById('open-modal-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    openModalBtn.addEventListener('click', () => (modal.open = true));
    closeModalBtn.addEventListener('click', () => (modal.open = false));
    modal.addEventListener('close', () => (modal.open = false));
  </script>
</body>
</html>
